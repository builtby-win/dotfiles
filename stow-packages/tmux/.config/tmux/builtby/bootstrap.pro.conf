# =============================================================================
# builtby.win tmux bootstrap (pro profile)
# =============================================================================

if-shell '[ -f "$HOME/.config/tmux/builtby/core.conf" ]' 'source-file "$HOME/.config/tmux/builtby/core.conf"'
if-shell '[ -f "$HOME/.config/tmux/builtby/pro.conf" ]' 'source-file "$HOME/.config/tmux/builtby/pro.conf"'
if-shell '[ -f "$HOME/.tmux.local.conf" ]' 'source-file "$HOME/.tmux.local.conf"'

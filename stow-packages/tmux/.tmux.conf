# =============================================================================
# Tmux Configuration (Beginner Friendly)
# =============================================================================

# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------

# Enable mouse support (click panes, resize, scroll)
set -g mouse on

# Start window/pane numbering at 1 (easier to reach)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Faster command sequences (no delay after escape)
set -s escape-time 0

# Enable true color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable 'Synchronized Updates' to allow Ghostty to render whole frames at once
set -ga terminal-overrides ",xterm-256color:Usync"

# Allow Ghostty to handle Cmd+Click for links
set -g allow-passthrough on
set -ga terminal-features ",xterm-ghostty:hyperlinks"

# Focus events for vim/neovim
set -g focus-events on

# -----------------------------------------------------------------------------
# Prefix Key: Ctrl+. (use jk in terminals via Karabiner)
# -----------------------------------------------------------------------------

unbind C-b
set -g prefix 'C-.'
bind 'C-.' send-prefix

# -----------------------------------------------------------------------------
# Sesh Integration (session picker)
# -----------------------------------------------------------------------------

# Leader + t or Leader + space = session picker (sesh + fzf)
# Starts as a simple list - press f to enable fuzzy search, enter to select
bind-key "t" run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 80%,70% \
    --no-sort --ansi --disabled \
    --border-label ' sesh ' --prompt '‚ö°  ' \
    --header '  j/k nav  f search  esc close/nav  enter select  x kill  ^a all  ^t tmux  ^g configs  ^x zoxide' \
    --bind 'j:down,k:up' \
    --bind 'f:enable-search+change-prompt(üîç  )+unbind(j)+unbind(k)+unbind(esc)' \
    --bind 'esc:abort' \
    --bind 'x:execute(tmux kill-session -t {2..})+reload(sesh list --icons)' \
    --bind 'ctrl-a:disable-search+change-prompt(‚ö°  )+rebind(j)+rebind(k)+reload(sesh list --icons)' \
    --bind 'ctrl-t:disable-search+change-prompt(ü™ü  )+rebind(j)+rebind(k)+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:disable-search+change-prompt(‚öôÔ∏è  )+rebind(j)+rebind(k)+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:disable-search+change-prompt(üìÅ  )+rebind(j)+rebind(k)+reload(sesh list -z --icons)' \
    --preview-window 'right:50%' \
    --preview 'sesh preview {}'
)\""

# Leader + space = also opens sesh (convenient with jk)
bind-key "Space" run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 80%,70% \
    --no-sort --ansi --disabled \
    --border-label ' sesh ' --prompt '‚ö°  ' \
    --header '  j/k nav  f search  esc close/nav  enter select  x kill  ^a all  ^t tmux  ^g configs  ^x zoxide' \
    --bind 'j:down,k:up' \
    --bind 'f:enable-search+change-prompt(üîç  )+unbind(j)+unbind(k)+unbind(esc)' \
    --bind 'esc:abort' \
    --bind 'x:execute(tmux kill-session -t {2..})+reload(sesh list --icons)' \
    --bind 'ctrl-a:disable-search+change-prompt(‚ö°  )+rebind(j)+rebind(k)+reload(sesh list --icons)' \
    --bind 'ctrl-t:disable-search+change-prompt(ü™ü  )+rebind(j)+rebind(k)+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:disable-search+change-prompt(‚öôÔ∏è  )+rebind(j)+rebind(k)+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:disable-search+change-prompt(üìÅ  )+rebind(j)+rebind(k)+reload(sesh list -z --icons)' \
    --preview-window 'right:50%' \
    --preview 'sesh preview {}'
)\""

# Leader + T = quick switch to last session
bind-key "T" run-shell "sesh last"

# -----------------------------------------------------------------------------
# Pane Navigation - Vim Style
# -----------------------------------------------------------------------------

# Leader + hjkl (after jk or Ctrl+.)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt + hjkl (no prefix needed)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# -----------------------------------------------------------------------------
# Splits & Pane Management
# -----------------------------------------------------------------------------

# Leader + q = detach session
bind q detach-client

# Leader + d = vertical split (side by side)
# Leader + D = horizontal split (stacked)
bind d split-window -h -c "#{pane_current_path}"
bind D split-window -v -c "#{pane_current_path}"

# Leader + w = close pane
bind w kill-pane

# Alt shortcuts (no prefix needed)
bind -n M-\\ split-window -h -c "#{pane_current_path}"
bind -n M-- split-window -v -c "#{pane_current_path}"
bind -n M-w kill-pane

# -----------------------------------------------------------------------------
# Window Navigation (Alt + number/n/p, no prefix needed)
# -----------------------------------------------------------------------------

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

bind -n M-c new-window -c "#{pane_current_path}"

# -----------------------------------------------------------------------------
# Pane Resizing
# -----------------------------------------------------------------------------

# Leader + -/= for resize (shrink/grow current pane)
bind -r - resize-pane -L 5
bind -r = resize-pane -R 5

# Alt + arrows (no prefix needed)
bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5

# -----------------------------------------------------------------------------
# Copy Mode (Vim Style)
# -----------------------------------------------------------------------------

setw -g mode-keys vi
bind c copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# -----------------------------------------------------------------------------
# Session Navigation
# -----------------------------------------------------------------------------

# Leader + Tab = toggle to last session (like Cmd+Tab)
bind Tab switch-client -l

# Alt + ( / ) for previous/next session
bind -n M-( switch-client -p
bind -n M-) switch-client -n

# -----------------------------------------------------------------------------
# Pane Appearance (highlight active pane)
# -----------------------------------------------------------------------------

# Active pane has blue border, inactive has gray
set -g pane-border-style 'fg=brightblack'
set -g pane-active-border-style 'fg=blue'

# -----------------------------------------------------------------------------
# Status Bar (clean, tab-like)
# -----------------------------------------------------------------------------

set -g status-position bottom
set -g status-style 'bg=default fg=white'

# Left: session name
set -g status-left '#[fg=blue,bold][#S] '
set -g status-left-length 20

# Center: windows (like tabs)
set -g window-status-format ' #I:#W '
set -g window-status-current-format '#[fg=black,bg=blue,bold] #I:#W '
set -g window-status-separator ''

# Right: show prefix mode indicator + time
set -g status-right '#{?client_prefix,#[fg=yellow bold] LEADER ,}#[fg=brightblack] %H:%M '

# -----------------------------------------------------------------------------
# Help & Command Palette
# -----------------------------------------------------------------------------

# Leader + p = interactive command palette (searchable keybindings)
bind p display-popup -E -w 70% -h 80% 'cmd=$(cat << "EOF" | fzf --ansi --prompt="Command: " --header="Type to filter, Enter to run"
[Sessions]
session-picker:::Leader+Space:::sesh connect "$(sesh list | fzf)"
last-session-toggle:::Leader+Tab:::tmux switch-client -l
last-session-sesh:::Leader+T:::sesh last
next-session:::Alt+):::tmux switch-client -n
prev-session:::Alt+(:::tmux switch-client -p
rename-session:::Leader+$:::tmux command-prompt -I "#S" "rename-session \"%1\""
[Windows]
new-window:::Alt+c:::tmux new-window -c "#{pane_current_path}"
window-1:::Alt+1:::tmux select-window -t 1
window-2:::Alt+2:::tmux select-window -t 2
window-3:::Alt+3:::tmux select-window -t 3
rename-window:::Leader+,:::tmux command-prompt -I "#W" "rename-window \"%1\""
kill-window:::Leader+&:::tmux confirm-before -p "kill-window #W? (y/n)" kill-window
find-window:::Leader+f:::tmux command-prompt "find-window -Z \"%1\""
[Panes]
split-vertical:::Leader+d:::tmux split-window -h -c "#{pane_current_path}"
split-horizontal:::Leader+D:::tmux split-window -v -c "#{pane_current_path}"
split-vertical-alt:::Alt+\:::tmux split-window -h -c "#{pane_current_path}"
split-horizontal-alt:::Alt+-:::tmux split-window -v -c "#{pane_current_path}"
close-pane:::Leader+w:::tmux kill-pane
close-pane-alt:::Alt+w:::tmux kill-pane
pane-left:::Leader+h:::tmux select-pane -L
pane-down:::Leader+j:::tmux select-pane -D
pane-up:::Leader+k:::tmux select-pane -U
pane-right:::Leader+l:::tmux select-pane -R
zoom-pane:::Leader+z:::tmux resize-pane -Z
last-pane:::Leader+;:::tmux last-pane
mark-pane:::Leader+m:::tmux select-pane -m
break-pane-to-window:::Leader+!:::tmux break-pane
resize-shrink:::Leader+-:::tmux resize-pane -D 5
resize-grow:::Leader+=:::tmux resize-pane -U 5
resize-up:::Alt+Up:::tmux resize-pane -U 5
resize-down:::Alt+Down:::tmux resize-pane -D 5
resize-left:::Alt+Left:::tmux resize-pane -L 5
resize-right:::Alt+Right:::tmux resize-pane -R 5
[Copy & Paste]
copy-mode:::Leader+c:::tmux copy-mode
paste-buffer:::Leader+]:::tmux paste-buffer -p
[Other]
detach:::Leader+q:::tmux detach-client
reload-config:::Leader+r:::tmux source-file ~/.tmux.conf && tmux display-message "Config reloaded!"
command-prompt:::Leader+::::tmux command-prompt
install-plugins:::Leader+I:::~/.tmux/plugins/tpm/bin/install_plugins
update-plugins:::Leader+U:::~/.tmux/plugins/tpm/bin/update_plugins
EOF
) && eval "$(echo "$cmd" | cut -d: -f4-)"'

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# -----------------------------------------------------------------------------
# TPM - Tmux Plugin Manager
# Install: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Then press: Ctrl+a I (capital i) to install plugins
# -----------------------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'      # Sensible defaults
set -g @plugin 'tmux-plugins/tmux-resurrect'     # Save/restore sessions
set -g @plugin 'tmux-plugins/tmux-continuum'     # Auto-save sessions

# Auto-restore last session
set -g @continuum-restore 'on'

# Initialize TPM (keep this at the very bottom)
run '~/.tmux/plugins/tpm/tpm'


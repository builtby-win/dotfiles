# =============================================================================
# Tmux Configuration (Beginner Friendly)
# =============================================================================

# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------

# Enable mouse support (click panes, resize, scroll)
set -g mouse on

# Start window/pane numbering at 1 (easier to reach)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Faster command sequences (no delay after escape)
set -s escape-time 0

# Enable true color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable extended keys (required for C-. prefix)
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'

# Enable 'Synchronized Updates' to allow Ghostty to render whole frames at once
set -ga terminal-overrides ",xterm-256color:Usync"

# Allow Ghostty to handle Cmd+Click for links
set -g allow-passthrough on
set -ga terminal-features ",xterm-ghostty:hyperlinks"

# Focus events for vim/neovim
set -g focus-events on

# -----------------------------------------------------------------------------
# Prefix Key: Ctrl+. (use jk in terminals via Karabiner)
# -----------------------------------------------------------------------------

unbind C-b
unbind c
unbind f
set -g prefix 'C-.'
bind 'C-.' send-prefix

# -----------------------------------------------------------------------------
# Sesh Integration (session picker)
# -----------------------------------------------------------------------------

# Leader + t = new window
bind t new-window -c "#{pane_current_path}"

# Leader + space = session picker (sesh + fzf)
# Starts as a simple list - press / to enable fuzzy search, enter to select
bind-key "Space" run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 80%,70% \
    --no-sort --ansi --disabled \
    --border-label ' sesh ' --prompt 'âš¡  ' \
    --header '  j/k nav  / search  esc close/nav  enter select  x kill  ^a all  ^t tmux  ^g configs  ^x zoxide' \
    --bind 'j:down,k:up' \
    --bind '/:enable-search+change-prompt(ðŸ”  )+clear-query+unbind(j,k)+unbind(esc)' \
    --bind 'esc:abort' \
    --bind 'x:execute(tmux kill-session -t {2..})+reload(sesh list --icons)' \
    --bind 'ctrl-a:disable-search+change-prompt(âš¡  )+rebind(j,k,esc)+reload(sesh list --icons)' \
    --bind 'ctrl-t:disable-search+change-prompt(ðŸªŸ  )+rebind(j,k,esc)+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:disable-search+change-prompt(âš™ï¸  )+rebind(j,k,esc)+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:disable-search+change-prompt(ðŸ“  )+rebind(j,k,esc)+reload(sesh list -z --icons)' \
    --preview-window 'right:55%' \
    --preview 'echo \"Windows:\" && tmux list-windows -t {2..} -F \" #I: #W (#{window_panes} panes)\" && echo \"\\nPreview:\" && sesh preview {2..}'
)\""

# Leader + T = quick switch to last session
bind-key "T" run-shell "sesh last"

# -----------------------------------------------------------------------------
# Pane Navigation - Vim Style
# -----------------------------------------------------------------------------

# Leader + hjkl (after jk or Ctrl+.)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt + hjkl (no prefix needed)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# -----------------------------------------------------------------------------
# Splits & Pane Management
# -----------------------------------------------------------------------------

# Leader + q/e = cycle windows
bind q previous-window
bind e next-window

# Leader + Q = detach session
bind Q detach-client

# Leader + d = vertical split (side by side)
# Leader + D = horizontal split (stacked)
bind d split-window -h -c "#{pane_current_path}"
bind D split-window -v -c "#{pane_current_path}"

# Leader + x = close pane
bind x kill-pane

# Leader + w = close pane (confirm kill window if last pane)
bind w if-shell "[ #{window_panes} -eq 1 ]" "confirm-before -p 'Kill window #W? (y/n)' kill-window" "kill-pane"

# Alt shortcuts (no prefix needed)
bind -n M-\\ split-window -h -c "#{pane_current_path}"
bind -n M-- split-window -v -c "#{pane_current_path}"
bind -n M-w kill-pane

# Swap panes (Leader + > / <)
bind -r > swap-pane -D
bind -r < swap-pane -U

# -----------------------------------------------------------------------------
# Window Navigation (Alt + number/n/p, no prefix needed)
# -----------------------------------------------------------------------------

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

bind -n M-c copy-mode \; send-keys -X copy-pipe-and-cancel "pbcopy"

# -----------------------------------------------------------------------------
# Pane Resizing
# -----------------------------------------------------------------------------

# Leader + -/= for resize (shrink/grow current pane)
bind -r - resize-pane -L 5
bind -r = resize-pane -R 5

# Alt + arrows (no prefix needed)
bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5

# -----------------------------------------------------------------------------
# Clear Pane (Ctrl+Shift+K)
# -----------------------------------------------------------------------------

bind -n C-S-k send-keys -R \; clear-history

# -----------------------------------------------------------------------------
# Copy Mode (Vim Style)
# -----------------------------------------------------------------------------

setw -g mode-keys vi
bind v copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# -----------------------------------------------------------------------------
# Session Navigation
# -----------------------------------------------------------------------------

# Leader + Tab = toggle to last session (like Cmd+Tab)
bind Tab switch-client -l

# Alt + ( / ) for previous/next session
bind -n M-( switch-client -p
bind -n M-) switch-client -n

# -----------------------------------------------------------------------------
# Pane Appearance (highlight active pane)
# -----------------------------------------------------------------------------

# Active pane has blue border, inactive has gray
set -g pane-border-style 'fg=brightblack'
set -g pane-active-border-style 'fg=blue'

# -----------------------------------------------------------------------------
# Status Bar (clean, tab-like)
# -----------------------------------------------------------------------------

set -g status-position bottom
set -g status-style 'bg=default fg=white'

# Left: session name + window + pane info
set -g status-left '#[fg=blue,bold][#S]#[fg=brightblack]:#[fg=cyan]#I#[fg=brightblack]:#[fg=magenta]#P '
set -g status-left-length 30

# Center: windows (like tabs)
set -g window-status-format ' #I:#W '
set -g window-status-current-format '#[fg=black,bg=blue,bold] #I:#W '
set -g window-status-separator ''

# Right: show prefix mode indicator + time
set -g status-right '#{?client_prefix,#[fg=yellow bold] LEADER ,}#[fg=brightblack] %H:%M:%S '

# -----------------------------------------------------------------------------
# Window Naming (short, shell-only)
# -----------------------------------------------------------------------------

set -g automatic-rename on
set -g automatic-rename-format '#(if [ -x "$HOME/.config/tmux/window-name.sh" ]; then "$HOME/.config/tmux/window-name.sh" "#{pane_current_path}" "#{pane_current_command}"; else basename "#{pane_current_path}"; fi)'

# Remove tmux-window-name hooks/options if they were loaded in older sessions.
set-hook -ug after-new-window[8921]
set-hook -ug after-select-window[8921]
set-hook -ug after-rename-window[8921]
set -gu @resurrect-hook-pre-restore-all
set -gu @resurrect-hook-post-restore-all

# -----------------------------------------------------------------------------
# Help & Command Palette
# -----------------------------------------------------------------------------

# Leader + / = interactive command palette (searchable keybindings)
bind / display-popup -E -w 70% -h 80% 'cmd=$(cat << "EOF" | fzf --ansi --prompt="Command: " --header="Type to filter, Enter to run" --delimiter " ::: " --with-nth "1..3"
[Sessions] ::: Session Picker ::: Leader + Space ::: sesh connect "$(sesh list | fzf)"
[Sessions] ::: Last Session ::: Leader + Tab ::: tmux switch-client -l
[Sessions] ::: Sesh Last Session ::: Leader + T ::: sesh last
[Sessions] ::: Next Session ::: Alt + ) ::: tmux switch-client -n
[Sessions] ::: Prev Session ::: Alt + ( ::: tmux switch-client -p
[Sessions] ::: Rename Session ::: Leader + $ ::: tmux command-prompt -I "#S" "rename-session \"%1\""
[Windows] ::: New Window ::: Leader + t ::: tmux new-window -c "#{pane_current_path}"
[Windows] ::: New Window (Alt) ::: Alt + c ::: tmux new-window -c "#{pane_current_path}"
[Windows] ::: Window 1-9 ::: Alt + 1-9 ::: tmux select-window -t 1
[Windows] ::: Rename Window ::: Leader + , ::: tmux command-prompt -I "#W" "rename-window \"%1\""
[Windows] ::: Kill Window ::: Leader + & ::: tmux confirm-before -p "kill-window #W? (y/n)" kill-window
[Windows] ::: Find Window ::: Leader + Shift + F ::: tmux command-prompt "find-window -Z \"%1\""
[Panes] ::: Split Vertical ::: Leader + d ::: tmux split-window -h -c "#{pane_current_path}"
[Panes] ::: Split Horizontal ::: Leader + D ::: tmux split-window -v -c "#{pane_current_path}"
[Panes] ::: Split Vertical (Alt) ::: Alt + \ ::: tmux split-window -h -c "#{pane_current_path}"
[Panes] ::: Split Horizontal (Alt) ::: Alt + - ::: tmux split-window -v -c "#{pane_current_path}"
[Panes] ::: Close Pane ::: Leader + x ::: tmux kill-pane
[Panes] ::: Close Pane (Alt) ::: Alt + w ::: tmux kill-pane
[Panes] ::: Pane Left ::: Leader + h (or Alt+h) ::: tmux select-pane -L
[Panes] ::: Pane Down ::: Leader + j (or Alt+j) ::: tmux select-pane -D
[Panes] ::: Pane Up ::: Leader + k (or Alt+k) ::: tmux select-pane -U
[Panes] ::: Pane Right ::: Leader + l (or Alt+l) ::: tmux select-pane -R
[Panes] ::: Zoom Pane ::: Leader + z ::: tmux resize-pane -Z
[Panes] ::: Break Pane to Window ::: Leader + ! ::: tmux break-pane
[Panes] ::: Swap Pane Right ::: Leader + > ::: tmux swap-pane -D
[Panes] ::: Swap Pane Left ::: Leader + < ::: tmux swap-pane -U
[Panes] ::: Resize Grow ::: Leader + = ::: tmux resize-pane -U 5
[Panes] ::: Resize Shrink ::: Leader + - ::: tmux resize-pane -D 5
[Copy] ::: Tmux Fingers ::: Leader + f ::: tmux-fingers
[Copy] ::: Copy Mode ::: Leader + v ::: tmux copy-mode
[Copy] ::: Paste Buffer ::: Leader + ] ::: tmux paste-buffer -p
[Other] ::: Reload Config ::: Leader + r ::: tmux source-file ~/.tmux.conf && tmux display-message "Config reloaded!"
[Other] ::: Detach Session ::: Leader + Q ::: tmux detach-client
[Other] ::: Command Prompt ::: Leader + : ::: tmux command-prompt
EOF
) && eval "$(echo "$cmd" | awk -F " ::: " "{print \$NF}")"'

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# -----------------------------------------------------------------------------
# Sesh Sessions Display (bottom pane bar)
# =============================================================================
#
# Show available sesh sessions at the bottom like tabs for quick switching
# Requires: sesh
# 

# Create a separate status line for sesh sessions below the main status
set -g pane-border-status bottom
set -g pane-border-format " #{pane_current_command} (#{pane_index}) "

# Optional: Create a popup showing sesh sessions
bind-key "S" display-popup -E -w 80% -h 60% 'sesh list --icons | fzf --no-sort --ansi --preview "sesh preview {}" --bind "enter:execute(sesh connect {2..})" --header "Open sesh sessions - Enter to connect, Esc to close"'

# -----------------------------------------------------------------------------
# TPM - Tmux Plugin Manager
# Install: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Then press: Ctrl+a I (capital i) to install plugins
# -----------------------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'      # Sensible defaults
set -g @plugin 'tmux-plugins/tmux-resurrect'     # Save/restore sessions
set -g @plugin 'tmux-plugins/tmux-continuum'     # Auto-save sessions
set -g @plugin 'Morantron/tmux-fingers'          # Copy text with keybindings
set -g @plugin 'tmux-plugins/tmux-yank'          # Enhanced copy to clipboard
set -g @plugin 'tmux-plugins/tmux-open'          # Open URLs/files
set -g @plugin 'wfxr/tmux-fzf-url'               # Open URLs with fzf
set -g @plugin 'omerxx/tmux-floax'               # Floating terminal

# tmux-fingers config
set -g @fingers-key 'f'                          # Prefix + f to activate fingers

# tmux-floax config
set -g @floax-bind 'g'                           # Prefix + g to toggle floating terminal
set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'magenta'
set -g @floax-text-color 'blue'

# tmux-fzf-url config
set -g @fzf-url-bind 'u'                         # Prefix + u to list URLs

# Ensure tmux-fingers bindings load (SSH sessions can miss PATH)
if-shell -b "[ -x /opt/homebrew/bin/tmux-fingers ]" "run-shell -b '/opt/homebrew/bin/tmux-fingers load-config'"
if-shell -b "[ -x /usr/local/bin/tmux-fingers ]" "run-shell -b '/usr/local/bin/tmux-fingers load-config'"
if-shell -b "command -v tmux-fingers >/dev/null 2>&1" "run-shell -b 'tmux-fingers load-config'"

# Auto-restore last session
set -g @continuum-restore 'on'

# Initialize TPM (keep this at the very bottom)
run '~/.tmux/plugins/tpm/tpm'


# =============================================================================
# Tmux Configuration (Beginner Friendly)
# =============================================================================

# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------

# Enable mouse support (click panes, resize, scroll)
set -g mouse on

# Start window/pane numbering at 1 (easier to reach)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Faster command sequences (no delay after escape)
set -s escape-time 0

# Enable true color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Focus events for vim/neovim
set -g focus-events on

# -----------------------------------------------------------------------------
# Prefix Key: Ctrl+. (use jk in terminals via Karabiner)
# -----------------------------------------------------------------------------

unbind C-b
set -g prefix 'C-.'
bind 'C-.' send-prefix

# -----------------------------------------------------------------------------
# Sesh Integration (session picker)
# -----------------------------------------------------------------------------

# Leader + t or Leader + space = session picker (sesh + fzf)
# Starts as a simple list - press / to enable fuzzy search
bind-key "t" run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 80%,70% \
    --no-sort --ansi --disabled \
    --border-label ' sesh ' --prompt '‚ö°  ' \
    --header '  / search  ^a all  ^t tmux  ^g configs  ^x zoxide  ^d kill' \
    --bind 'tab:down,btab:up' \
    --bind '/:enable-search+change-prompt(üîç  )' \
    --bind 'ctrl-a:disable-search+change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:disable-search+change-prompt(ü™ü  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:disable-search+change-prompt(‚öôÔ∏è  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:disable-search+change-prompt(üìÅ  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --preview-window 'right:50%' \
    --preview 'sesh preview {}'
)\""

# Leader + space = also opens sesh (convenient with jk)
bind-key "Space" run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 80%,70% \
    --no-sort --ansi --disabled \
    --border-label ' sesh ' --prompt '‚ö°  ' \
    --header '  / search  ^a all  ^t tmux  ^g configs  ^x zoxide  ^d kill' \
    --bind 'tab:down,btab:up' \
    --bind '/:enable-search+change-prompt(üîç  )' \
    --bind 'ctrl-a:disable-search+change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:disable-search+change-prompt(ü™ü  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:disable-search+change-prompt(‚öôÔ∏è  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:disable-search+change-prompt(üìÅ  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --preview-window 'right:50%' \
    --preview 'sesh preview {}'
)\""

# Leader + T = quick switch to last session
bind-key "T" run-shell "sesh last"

# -----------------------------------------------------------------------------
# Pane Navigation - Vim Style
# -----------------------------------------------------------------------------

# Leader + hjkl (after jk or Ctrl+.)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt + hjkl (no prefix needed)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# -----------------------------------------------------------------------------
# Splits & Pane Management
# -----------------------------------------------------------------------------

# Leader + d = vertical split (side by side)
# Leader + D = horizontal split (stacked)
bind d split-window -h -c "#{pane_current_path}"
bind D split-window -v -c "#{pane_current_path}"

# Leader + w = close pane
bind w kill-pane

# Alt shortcuts (no prefix needed)
bind -n M-\\ split-window -h -c "#{pane_current_path}"
bind -n M-- split-window -v -c "#{pane_current_path}"
bind -n M-w kill-pane

# -----------------------------------------------------------------------------
# Window Navigation (Alt + number/n/p, no prefix needed)
# -----------------------------------------------------------------------------

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

bind -n M-n next-window
bind -n M-p previous-window
bind -n M-c new-window -c "#{pane_current_path}"

# -----------------------------------------------------------------------------
# Pane Resizing (Alt + arrows, no prefix needed)
# -----------------------------------------------------------------------------

bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5

# -----------------------------------------------------------------------------
# Copy Mode (Vim Style)
# -----------------------------------------------------------------------------

setw -g mode-keys vi
bind Escape copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# -----------------------------------------------------------------------------
# Session Navigation
# -----------------------------------------------------------------------------

# Alt + ( / ) for previous/next session
bind -n M-( switch-client -p
bind -n M-) switch-client -n

# -----------------------------------------------------------------------------
# Status Bar (clean, tab-like)
# -----------------------------------------------------------------------------

set -g status-position bottom
set -g status-style 'bg=default fg=white'

# Left: session name
set -g status-left '#[fg=blue,bold][#S] '
set -g status-left-length 20

# Center: windows (like tabs)
set -g window-status-format ' #I:#W '
set -g window-status-current-format '#[fg=black,bg=blue,bold] #I:#W '
set -g window-status-separator ''

# Right: minimal
set -g status-right '#[fg=brightblack] %H:%M '

# -----------------------------------------------------------------------------
# Help & Misc
# -----------------------------------------------------------------------------

# Leader + ? = show help cheatsheet popup
bind ? display-popup -E -w 60% -h 70% 'cat << "EOF" | less -R

  TMUX CHEATSHEET (Leader = jk or Ctrl+.)
  ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

  SESSIONS
    Leader + Space  Session picker (sesh)
    Leader + t      Session picker (sesh)
    Leader + T      Switch to last session
    Alt + ( / )     Previous/next session

  PANES
    Leader + h/j/k/l  Navigate panes
    Alt + h/j/k/l     Navigate panes (no prefix)
    Leader + d        Vertical split (side by side)
    Leader + D        Horizontal split (stacked)
    Leader + w        Close pane
    Alt + arrows      Resize pane

  WINDOWS
    Alt + 1-9       Jump to window
    Alt + n/p       Next/prev window
    Alt + c         New window

  COPY MODE
    Escape          Enter copy mode
    v               Start selection
    y               Copy and exit

  OTHER
    Leader + r      Reload config
    Leader + ?      Show this help
    Leader + I      Install plugins (TPM)

EOF'

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# -----------------------------------------------------------------------------
# TPM - Tmux Plugin Manager
# Install: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Then press: Ctrl+a I (capital i) to install plugins
# -----------------------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'      # Sensible defaults
set -g @plugin 'tmux-plugins/tmux-resurrect'     # Save/restore sessions
set -g @plugin 'tmux-plugins/tmux-continuum'     # Auto-save sessions

# Auto-restore last session
set -g @continuum-restore 'on'

# Initialize TPM (keep this at the very bottom)
run '~/.tmux/plugins/tpm/tpm'


# Starship prompt configuration
# https://starship.rs/config/
# builtby.win/dotfiles

# Timeout for commands (ms)
command_timeout = 500

# Newline between prompts
add_newline = true

# Prompt format - clean and minimal
format = """
$directory\
${custom.worktree}\
$git_status\
$nodejs\
$python\
$rust\
$golang\
$docker_context\
$cmd_duration\
$line_break\
$character"""

# Directory
[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold blue"

# Git worktree context
[custom.worktree]
when = "git rev-parse --is-inside-work-tree >/dev/null 2>&1"
command = '''
git_dir=$(git rev-parse --git-dir 2>/dev/null) || exit 0
repo_root=$(git rev-parse --show-toplevel 2>/dev/null) || exit 0
case "$git_dir" in
  */worktrees/*)
    worktree_name=${repo_root##*/}
    printf " %s" "$worktree_name"
    ;;
  *)
    branch=$(git symbolic-ref --quiet --short HEAD 2>/dev/null || git rev-parse --short HEAD 2>/dev/null) || exit 0
    printf "%s" "$branch"
    ;;
esac
'''
format = "[$output]($style) "
style = "bold purple"

# Git branch
[git_branch]
disabled = true

# Git status
[git_status]
style = "bold red"
format = '([$all_status$ahead_behind]($style) )'
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?"
stashed = "\\$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

# Character (prompt symbol)
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

# Command duration (only show if > 2s)
[cmd_duration]
min_time = 2000
format = "[$duration]($style) "
style = "bold yellow"

# Node.js
[nodejs]
symbol = " "
style = "bold green"
format = "[$symbol($version )]($style)"

# Python
[python]
symbol = " "
style = "bold yellow"
format = "[$symbol($version )]($style)"

# Rust
[rust]
symbol = " "
style = "bold red"
format = "[$symbol($version )]($style)"

# Go
[golang]
symbol = " "
style = "bold cyan"
format = "[$symbol($version )]($style)"

# Docker
[docker_context]
symbol = " "
style = "bold blue"
format = "[$symbol$context]($style) "
only_with_files = true

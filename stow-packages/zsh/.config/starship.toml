# Starship prompt configuration
# https://starship.rs/config/
# builtby.win/dotfiles

# Timeout for commands (ms)
command_timeout = 500

# Newline between prompts
add_newline = true

# Prompt format - clean and minimal
format = """
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$rust\
$golang\
$docker_context\
$cmd_duration\
$line_break\
$character"""

# Directory
[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold blue"

# Git branch
[git_branch]
symbol = " "
style = "bold purple"

# Git status
[git_status]
style = "bold red"
format = '([$all_status$ahead_behind]($style) )'
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?"
stashed = "\\$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

# Character (prompt symbol)
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

# Command duration (only show if > 2s)
[cmd_duration]
min_time = 2000
format = "[$duration]($style) "
style = "bold yellow"

# Node.js
[nodejs]
symbol = " "
style = "bold green"
format = "[$symbol($version )]($style)"

# Python
[python]
symbol = " "
style = "bold yellow"
format = "[$symbol($version )]($style)"

# Rust
[rust]
symbol = " "
style = "bold red"
format = "[$symbol($version )]($style)"

# Go
[golang]
symbol = " "
style = "bold cyan"
format = "[$symbol($version )]($style)"

# Docker
[docker_context]
symbol = " "
style = "bold blue"
format = "[$symbol$context]($style) "
only_with_files = true

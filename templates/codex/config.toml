# Codex CLI Configuration
# builtby.win/dotfiles
#
# Add your own settings below. You may want to set:
# - model (e.g., "gpt-4", "gpt-4-turbo")
# - notifications
# - trusted projects

model = "gpt-4"
model_reasoning_effort = "medium"

[features]
streamable_shell = true
web_search_request = true

# Add MCP servers here:
# [mcp_servers.example]
# command = "example-command"
# args = ["--arg"]

# Add trusted projects here:
# [projects."/path/to/your/project"]
# trust_level = "trusted"
